<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 30px;
            background-color: #3ec35d;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
        }
        button {
            color: #fff;
            background-color: #6a5acd;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #483d8b;
        }
        #logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff6347;
        }
        #logout:hover {
            background-color: #ff4500;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .content div {
            font-size: 1.25rem;
            padding: 10px;
            font-weight: 500;
            color: #333;
            text-align: center;
            border-radius: 5px;
            background-color: #f5f5f5;
            width: 60%;
        }
        span {
            font-weight: 700;
            color: #000;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        #weather {
            background-color: #20b2aa;
        }
        #weather:hover {
            background-color: #2e8b57;
        }
    </style>
    <script type="module" src="./hello.js"></script>
</head>
<body>
    <button id="logout">Logout</button>
    <h1>Welcome to Hello Weather</h1>
    <div class="content">
        <div>First Name: <span id="loggedUserFName"></span></div>
        <div>Last Name: <span id="loggedUserLName"></span></div>
        <div>Email: <span id="loggedUserEmail"></span></div>
    </div>
    <div class="buttons">
        <button id="weather">Check Weather</button>
    </div>
    <script>
        document.getElementById('weather').addEventListener('click', function() {
            window.location.href = 'page.html'; // Replace with the actual weather page URL
        });
    </script>
</body>
</html>
